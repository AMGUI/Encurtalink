    <form>
        <label >Url:</label><br>
        <input type="text" id="UrlLink" name="UrlLink">
        <button type="submit" onclick="obterValor()">Validar</button>
        <br>
    </form>




    <script type="text/javascript">
       
       let linkDeUrl = document.getElementById('UrlLink'); 
       
       
       function obterValor( dados = {
           id: 1,
           url: linkDeUrl.value,
           LinkMenor   : "link2000",
           
       }) {
           event.preventDefault();
           // alert(`${dados.id + dados.url + dados.LinkMenor}` )
            fetch('http://localhost:8081/newLink', {
                method: "POST",
                body: JSON.stringify(dados),
                headers: {"Content-type": "application/json; charset=UTF-8"}
            })
           // .then(response => response.json())
            .then(json => console.log(json))
            .catch(err => console.log(err))
        }

    </script>
